<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="collapse-toggle">
        <a href="#" id="toggle-quiz">Take Quiz</a>
    </div>
    <div class="collapse" id="quizContent">
        <div class="quiz-wrapper">
            <form action="">
                <!-- Your quiz form content here -->
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggle-quiz').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            var userConfirmed = confirm("Have you read the document?");
            if (userConfirmed) {
                $('#quizContent').collapse('toggle');
            }
        });
    </script>
</body>
</html>
