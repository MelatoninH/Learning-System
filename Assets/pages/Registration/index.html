<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <nav class="nav">
        <div class="col item-1">
            <a class="banner" href="/Assets/pages/Login/login.html">ACE PORTAL</a>
        </div>
        <div class="col item-2">
            <a href="" class="navbar">Support</a>
            <a href="" class="navbar">Contacts</a>
            <a href="" class="navbar">Login</a>
        </div>
    </nav>
    <div class="registration-form-wrapper">
        <div class="container">
            <div class="Form-wrapper">
                <h2>User Registration Form</h2>
                <form action="/register" method="post">
                    <div class="form-group">
                        
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="IT">IT</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register">
                        <a class="Login" href="/Assets/pages/Login/login.html">Already have an account?</a>
                    </div>
                </form>
                <div class="NOTE">
                    <p>*NOTE* Your username shall be the first letter of your firstname and your lastname in capital letters</p>
                    <br>
                    <p>For example:</p>
                    <p>John Doe = JDOE</p>
                </div>
                

            </div>
        </div>
    </div>
   
    
</body>
</html>
